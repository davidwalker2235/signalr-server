<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <link rel="stylesheet" href="Styles/EnterNameScreen.css">
    <link rel="stylesheet" href="Styles/RunScreen.css">
</head>
<body>
    <div id="container" />
    <!--Script references. -->
    <!--Reference the SignalR library. -->
    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <script type="text/javascript" src="Scripts/SignalRScripts.js"></script>
    <script type="text/javascript" src="Scripts/EnterNameScreen.js"></script>
    <script type="text/javascript" src="Scripts/RunScreen.js"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var messageInput = document.getElementById('message');

            var userName = null;
            var NAME = 'name';
            var WAITING = 'waiting';
            var PLAYING = "playing";
            var RESULT = "result";
            var userList = [];
            var currentStatus = NAME;

            // Start the connection.
            var connection = new signalR.HubConnectionBuilder()
                .withUrl('/chat')
                .build();

            var renderResult = () => {
                document.getElementById('container').appendChild('<div>Holiwi</div>');
            }

            connection.on('finish', function (name) {
                currentStatus = RESULT;
                renderResult();
            });

            // Transport fallback functionality is now built into start.
            connection.start()
                .then(function () {
                    console.log('connection started');
                    renderInputName();
                    document.getElementById('sendUserName').addEventListener('click', () => updateName(connection));
                })
                .catch(error => {
                    console.error(error.message);
                });
        });
    </script>
</body>
</html>
