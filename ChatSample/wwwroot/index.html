<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
        .nameRoot {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 97vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container" />
    <!--Script references. -->
    <!--Reference the SignalR library. -->
    <script type="text/javascript" src="lib/signalr.min.js"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var messageInput = document.getElementById('message');

            var name = null;
            var NAME = 'name';
            var WAITING = 'waiting';
            var PLAYING = "playing";
            var RESULT = "result";
            var userList = [];
            var currentStatus = NAME;

            // Start the connection.
            var connection = new signalR.HubConnectionBuilder()
                .withUrl('/chat')
                .build();

            var renderInputName = () => {
                var inputName = document.createElement("INPUT");
                inputName.setAttribute("type", "text");
                inputName.setAttribute("id", "userName");

                let btn = document.createElement("button");
                btn.innerHTML = "PLAY!";
                btn.type = "submit";
                btn.name = "formBtn";
                btn.id = "sendUserName";

                var inputNameRoot = document.createElement('div');
                inputNameRoot.setAttribute("class", "nameRoot");
                inputNameRoot.appendChild(inputName);
                inputNameRoot.appendChild(btn);
                document.getElementById('container').appendChild(inputNameRoot);
            }

            var renderResult = () => {
                document.getElementById('container').appendChild('<div>Holiwi</div>');
            }

            var updateName = () => {
                let name = document.getElementById('userName').value;
                connection.invoke('addUserToList', name);
                connection.invoke('sendUserNames');
            }

            connection.on('finish', function (name) {
                currentStatus = RESULT;
                renderResult();
            });

            // Transport fallback functionality is now built into start.
            connection.start()
                .then(function () {
                    console.log('connection started');
                    // connection.invoke('addUserToList', name);
                    switch (currentStatus) {
                        case NAME:
                            renderInputName();
                            break;
                        default:
                            console.log(document.getElementById('container'))
                            document.getElementById('container').appendChild('<div>Holiwi</div>');
                            break;
                    }
                    document.getElementById('sendUserName').addEventListener('click', updateName);
                })
                .catch(error => {
                    console.error(error.message);
                });
        });
    </script>
</body>
</html>
